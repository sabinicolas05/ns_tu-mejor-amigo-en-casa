<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/loginNS.css">
  <script src="js/loginNS.js" defer></script>
  <title>Login - Tu mejor amigo en casa!</title>
</head>
<body>
  <img src="img/bg-login.svg" alt="Fondo decorativo" class="full-bg">
  
  <div class="login-container">    
    <form id="login-form" class="login-form">
      <div class="form-group">
        <input type="email" id="email" placeholder="Correo electrónico" required>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" placeholder="Contraseña" required>
      </div>

      <!-- Elemento para mostrar errores -->
      <p id="error" style="color: red; margin-top: 10px;"></p>

      <button type="submit" class="login-button">Ingresar</button>
    </form>
  </div>
</body>
</html>
